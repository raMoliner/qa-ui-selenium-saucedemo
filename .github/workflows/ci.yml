name: UI Tests (Pytest + Allure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure (generate results)
        env:
          HEADLESS: "1"
        run: |
          mkdir -p artifacts/allure-results
          pytest -q --alluredir=artifacts/allure-results

      - name: Add environment info
        if: always()
        run: |
          mkdir -p artifacts/allure-results
          cat > artifacts/allure-results/environment.properties << 'EOF'
          Browser=Chrome
          Environment=CI
          BaseURL=https://www.saucedemo.com
          EOF

      - name: Add executor info (Allure)
        if: always()
        run: |
          cat > artifacts/allure-results/executor.json << 'EOF'
          {
            "name": "GitHub Actions",
            "type": "github",
            "reportName": "Allure Report",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "run-${{ github.run_number }}"
          }
          EOF

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -Ls -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure HTML report
        if: always()
        run: |
          mkdir -p artifacts/allure-report
          allure generate artifacts/allure-results -o artifacts/allure-report --clean

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/allure-report

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
